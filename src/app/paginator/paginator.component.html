<div class="paginator">
  <div>{{start}} - {{end}} of {{count}}</div>
  <button class="button pagination-button" [disabled]="start === 1" (click)="first()">First</button>
  <button class="button pagination-button" [disabled]="start === 1" (click)="prev()">Prev</button>
  <button class="button pagination-button" [disabled]="end === count" (click)="next()">Next</button>
  <button class="button pagination-button" [disabled]="end === count" (click)="last()">Last</button>
</div>
